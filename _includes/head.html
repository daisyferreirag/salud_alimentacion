<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}
          {% else %}
            {{ site.description }}
          {% endif %}">

    <meta itemprop="name" content="{{ site.title }}">
    <meta itemprop="description" content="{{ site.description }}">
    <meta itemprop="image" content="http://elplacerdecomer.com.py/assets/img/logo.png">

    <meta name="keywords"  content="{{ site.keywords }}" />

    <meta name=”ROBOTS” content="FOLLOW, INDEX">

    {% include seo-fb.html %}

    {% include google-analytics.html %}

    {% if site.google-tag-manager %}
    {% include gtm-head.html %}
    {% endif %}

    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">

    <link rel=”canonical” href=”http://elplacerdecomer.com.py/” />

</head>
